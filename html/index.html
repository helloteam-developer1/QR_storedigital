<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
window.onload = userAgentDetect;
function userAgentDetect() {
  if(window.navigator.userAgent.match(/Mobile/i)){
    window.location.replace("https://play.google.com/store/apps/details?id=com.conexionfacil");
  }
  if( window.navigator.userAgent.match(/iPhone/i)){
    window.location.replace("https://apps.apple.com/mx/app/conexi%C3%B3n-f%C3%A1cil-2-0/id1493011924");
  }
  if( window.navigator.userAgent.match(/iPod/i)){
    window.location.replace("https://apps.apple.com/mx/app/conexi%C3%B3n-f%C3%A1cil-2-0/id1493011924"); 
  }
  if( window.navigator.userAgent.match(/IEMobile/i)){
    window.location.replace("https://play.google.com/store/apps/details?id=com.conexionfacil");
  }
  if( window.navigator.userAgent.match(/Android/i)){
    window.location.replace("https://play.google.com/store/apps/details?id=com.conexionfacil");
  }
  if(window.navigator.userAgent.match(/webOS/i)) {
    window.location.replace("https://apps.apple.com/mx/app/conexi%C3%B3n-f%C3%A1cil-2-0/id1493011924");
  }
  if(window.navigator.userAgent.match(/Tablet/i)){
    window.location.replace("https://play.google.com/store/apps/details?id=com.conexionfacil");
  }
}

    </script>
</head>

</body>
